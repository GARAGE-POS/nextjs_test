sonar.projectKey=GARAGE-POS_nextjs_test
sonar.organization=garage-pos

# Project metadata
sonar.projectName=nextjs-test
sonar.projectVersion=0.1.0

# Source paths
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.test.exclusions=src/lib/models/**

# Exclude patterns
sonar.exclusions=**/*.d.ts,**/*.config.js,**/*.config.ts,src/lib/api.d.ts,coverage/**,node_modules/**,.next/**,src/lib/models/**,src/lib/mock-data/**
sonar.cpd.exclusions=src/lib/translations/**,src/translations/dashboard.ts

# TypeScript and JavaScript configuration
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.d.ts,**/*.config.js,**/*.config.ts,src/lib/api.d.ts,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,src/lib/models/**,src/lib/translations/**,src/lib/mock-data/**

# Source encoding
sonar.sourceEncoding=UTF-8

# TypeScript specific settings
sonar.typescript.eslint.reportPaths=.eslintrc.json

# Enable features
sonar.javascript.node_modules.basedir=node_modules