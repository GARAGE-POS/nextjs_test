sonar.projectKey=GARAGE-POS_nextjs_test
sonar.organization=garage-pos

# Project metadata
sonar.projectName=nextjs-test
sonar.projectVersion=0.1.0

# Source paths
sonar.sources=app
sonar.tests=app,e2e
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.test.exclusions=

# Exclude patterns
sonar.exclusions=**/*.d.ts,**/*.config.js,**/*.config.ts,coverage/**,node_modules/**,.next/**,playwright-report/**,test-results/**,.jest-cache/**
sonar.cpd.exclusions=

# TypeScript and JavaScript configuration
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.d.ts,**/*.config.js,**/*.config.ts,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,e2e/**

# Source encoding
sonar.sourceEncoding=UTF-8

# Enable features
sonar.javascript.node_modules.basedir=node_modules