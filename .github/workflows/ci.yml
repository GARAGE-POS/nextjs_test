name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx next build

      - name: Check formatting
        run: npm run format:check

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run test:ts

      - name: Run tests with coverage (excluding e2e tests)
        run: npm test -- --silent --verbose=false --coverage

      - name: Upload coverage to artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Fix coverage paths for SonarQube
        run: |
          sed -i 's|'$PWD'|/github/workspace|g' coverage/lcov.info

      - name: Cache SonarQube analysis
        uses: actions/cache@v4
        with:
          path: .sonar
          key: ${{ runner.os }}-sonar-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
